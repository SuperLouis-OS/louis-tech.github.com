<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Messages - My Website</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 3rem;
    margin: 0 0 0.5rem 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    max-width: 600px;
    text-align: center;
  }

  .back-folder {
    cursor: pointer;
    background: #f7cf58;
    border: none;
    border-radius: 4px 4px 8px 8px;
    padding: 10px 18px 18px 18px;
    box-shadow:
      inset 0 3px 0 0 #ffef9f,
      0 3px 6px -1px rgba(0,0,0,0.4);
    font-weight: 600;
    font-size: 1.1rem;
    color: #574c00;
    text-align: left;
    position: relative;
    min-width: 180px;
    display: flex;
    align-items: center;
    user-select: none;
    transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
    margin-bottom: 30px;
    align-self: flex-start;
  }

  .back-folder:hover {
    background: #ffd54f;
    box-shadow:
      inset 0 3px 0 0 #ffea85,
      0 5px 12px rgba(0,0,0,0.5);
    transform: translateY(-2px);
    color: #453b00;
  }
  .back-folder::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 60px;
    height: 22px;
    background: #fbcf3a;
    border-radius: 6px 6px 0 8px;
    box-shadow: inset 0 3px 0 0 #fddf6a;
    z-index: 10;
  }
  .folder-icon {
    font-size: 1.8rem;
    margin-right: 10px;
    user-select: none;
  }

  .messages-list {
    width: 100%;
    max-width: 700px;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  .message-item {
    display: flex;
    justify-content: space-between;
    padding: 16px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .message-item:last-child {
    border-bottom: none;
  }

  .message-item:hover {
    background-color: rgba(255,255,255,0.2);
  }

  .message-info {
    display: flex;
    flex-direction: column;
  }

  .sender {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 2px;
  }

  .subject {
    font-weight: 400;
    font-size: 1rem;
    opacity: 0.85;
  }

  .date {
    font-size: 0.9rem;
    color: #f0f0f0cc;
    white-space: nowrap;
    align-self: center;
  }

  @media (max-width: 480px) {
    .message-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .date {
      margin-top: 8px;
      white-space: normal;
    }
  }

  /* Modal styles */
  #modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  #modal {
    background: #fff;
    color: #222;
    max-width: 600px;
    width: 90%;
    border-radius: 12px;
    padding: 24px 32px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    position: relative;
    outline: none;
  }

  #modal h2 {
    margin-top: 0;
    margin-bottom: 8px;
    font-size: 1.8rem;
    color: #574c00;
  }

  #modal .modal-sender {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 16px;
    color: #9c7f00;
  }

  #modal .modal-body {
    font-size: 1rem;
    line-height: 1.4;
  }

  #modal a {
    color: #337ab7;
    text-decoration: underline;
  }

  #modal-close {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 1.8rem;
    background: transparent;
    border: none;
    color: #574c00;
    cursor: pointer;
    font-weight: 700;
    padding: 0;
    line-height: 1;
    user-select: none;
    transition: color 0.2s ease;
  }
  #modal-close:hover {
    color: #a78c00;
  }
  #modal-close:focus {
    outline: 2px solid #ffdc42;
    outline-offset: 3px;
  }
</style>
</head>
<body>

<button class="back-folder" id="back-btn"><span class="folder-icon">üìÅ</span>Back</button>

<h1>Messages</h1>
<p>Ecco qui i tuoi messaggi. Clicca per vedere i suoi dettagli.</p>

<div class="messages-list" aria-label="List of messages">
  <div class="message-item" tabindex="0" role="button" aria-label="Message from SuperLouisYT about Messaggi vecchi" data-sender="SuperLouisYT" data-subject="Messaggi vecchi" data-body="Per visualizzare i vecchi messaggi, visita il mio vecchio sito: https://view.genially.com/66869e345b8a9a0014cd10a5/interactive-content-superlouis-web">
    <div class="message-info">
      <div class="sender">SuperLouisYT</div>
      <div class="subject">Messaggi vecchi</div>
    </div>
    <div class="date">14 maggio 2025</div>
  </div>
</div>

<!-- Modal -->
<div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
  <div id="modal" tabindex="0">
    <button id="modal-close" aria-label="Close modal">&times;</button>
    <h2 id="modal-title"></h2>
    <div class="modal-sender"></div>
    <div class="modal-body"></div>
  </div>
</div>

<script>
  // Back button navigates to main page
  document.getElementById('back-btn').addEventListener('click', () => {
    window.location.href = '/index.html';
  });

  const modalOverlay = document.getElementById('modal-overlay');
  const modal = document.getElementById('modal');
  const modalTitle = modalOverlay.querySelector('#modal-title');
  const modalSender = modalOverlay.querySelector('.modal-sender');
  const modalBody = modalOverlay.querySelector('.modal-body');
  const modalCloseBtn = document.getElementById('modal-close');

  function openModal(sender, subject, body) {
    modalTitle.textContent = subject;
    modalSender.textContent = `From: ${sender}`;
    // Replace URL text with clickable link inside modal body
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const linkedBody = body.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
    modalBody.innerHTML = linkedBody;
    modalOverlay.style.display = 'flex';
    modal.focus();
    trapFocus(modal);
  }

  function closeModal() {
    modalOverlay.style.display = 'none';
    document.removeEventListener('keydown', trapFocusListener);
  }

  modalCloseBtn.addEventListener('click', closeModal);

  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) {
      closeModal();
    }
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
      closeModal();
    }
  });

  document.querySelectorAll('.message-item').forEach(item => {
    item.addEventListener('click', () => {
      const sender = item.getAttribute('data-sender');
      const subject = item.getAttribute('data-subject');
      const body = item.getAttribute('data-body');
      openModal(sender, subject, body);
    });
    item.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        item.click();
      }
    });
  });

  let trapFocusListener;

  function trapFocus(element) {
    const focusableElements = element.querySelectorAll('a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])');
    const firstFocusable = focusableElements[0];
    const lastFocusable = focusableElements[focusableElements.length -1];

    trapFocusListener = function(e) {
      if (e.key === 'Tab') {
        if (e.shiftKey) {
          if (document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          }
        } else {
          if (document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
      }
    }
    document.addEventListener('keydown', trapFocusListener);
  }
</script>

</body>
</html>
